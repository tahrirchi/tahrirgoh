  <div class="basis-1/5 flex flex-col space-y-2 text-lg whitespace-pre p-2">
    <h2 class="font-bold text-xl mb-4">Tahrirlar</h2>
    <ng-container *ngIf="(annotationService.currentSentenceAnnotations$ | async)?.length; else noAnnotations">
      <div *ngFor="let annotation of (annotationService.currentSentenceAnnotations$ | async)">
        <div class="flex flex-wrap whitespace-pre bg-white p-2 rounded-lg border border-[#647481]">
          <div class="text-[#F95A5A] line-through">{{$any(annotation).oldValue.replace(" ", "⎵")}}</div>
          <div class="text-[#40D275]">{{$any(annotation).newValue.replace(" ", "⎵")}}</div>
          <div
            class="ml-2 uppercase px-2 flex items-center justify-center bg-gray-200 rounded-md text-tahrirchi-main-text"
            style="font-size: 9pt;">{{$any(annotation).errorType}}</div>

        </div>
      </div>
    </ng-container>
    <ng-template #noAnnotations>
      <div class="w-full h-96 flex items-center justify-center">
        <p class="text-lg text-[#576975] italic">Tahrirlar yo'q</p>
      </div>
    </ng-template>

  </div>
